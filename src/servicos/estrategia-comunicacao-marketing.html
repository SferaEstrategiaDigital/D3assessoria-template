<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
  {{>masterpage/head}}
  <body class="min-h-screen bg-white dark:bg-[#a2416c] dark:text-white">
    {{>header}}
    <main>
      <section>
        {{#findById servicos 'estrategia-comunicacao-e-marketing'}}
        <h1 class="text-center font-bold">{{titulo}}</h1>
        <p>{{texto}}</p>
        <ul class="grid md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-2">
          {{#each servicos}}
          <li class="bg-white/20 rounded-2xl overflow-hidden">
            <div class="overflow-hidden h-44 rounded-bl-[3rem]">
              <img src="{{this.bgImage}}" />
            </div>
            <h1 class="font-bold text-center text-lg mt-4">{{this.titulo}}</h1>
            <p class="text-center min-h-[7rem]">{{this.texto}}</p>
            <a
              class="ml-8 mb-8 px-3 py-2 font-outfit font-medium text-xl inline-block rounded-lg default-text-color"
              href="{{this.url}}"
              >Saiba mais</a
            >
          </li>
          {{/each}}
        </ul>
        <!-- Outras propriedades -->
        {{else}}
        <p>Item n√£o encontrado.</p>
        {{/findById}}
      </section>
    </main>

    {{>masterpage/footer}}
  </body>
</html>
